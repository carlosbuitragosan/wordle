<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>        
    <body>

        <header class="header">
            <h1 class="title">Wordle</h1>
        </header>
        <main>

        <div class="word word1">
            <div class="guessBox guessBox1-1"></div>
            <div class="guessBox guessBox1-2"></div>
            <div class="guessBox guessBox1-3"></div>
            <div class="guessBox guessBox1-4"></div>
            <div class="guessBox guessBox1-5"></div>
            <div class="guessBox guessBox1-6"></div>
          </div>


          <div class="container" >
            <div class="row row1">
              <div class="key" tabindex="0">Q</div>
              <div class="key" tabindex="0">W</div>
              <div class="key" tabindex="0">E</div>
              <div class="key" tabindex="0">R</div>
              <div class="key" tabindex="0">T</div>
              <div class="key" tabindex="0">Y</div>
              <div class="key" tabindex="0">U</div>
              <div class="key" tabindex="0">I</div>
              <div class="key" tabindex="0">O</div>
              <div class="key" tabindex="0">P</div>
            </div>
            <div class="row row2">
              <div class="key" tabindex="0">A</div>
              <div class="key" tabindex="0">S</div>
              <div class="key" tabindex="0">D</div>
              <div class="key" tabindex="0">F</div>
              <div class="key" tabindex="0">G</div>
              <div class="key" tabindex="0">H</div>
              <div class="key" tabindex="0">J</div>
              <div class="key" tabindex="0">K</div>
              <div class="key" tabindex="0">L</div>
            </div>
            <div class="row row 3">
              <div class="key" tabindex="0">Z</div>
              <div class="key" tabindex="0">X</div>
              <div class="key" tabindex="0">C</div>
              <div class="key" tabindex="0">V</div>
              <div class="key" tabindex="0">B</div>
              <div class="key" tabindex="0">N</div>
              <div class="key" tabindex="0">M</div>
              <div class="key" tabindex="0">Backspace</div>
            </div>
          </div>

          <div class="result"></div>
          <button class="button__reload">PLAY AGAIN</button>
        </main>
        <script src="js/script.js" type="module"></script>
    </body>
</html>
